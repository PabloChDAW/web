<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tema 5. Ejercicio 2: Formularios. Formulario 1.">
    <meta name=”author” content=”Pablo”>
    <title>Formulario 1</title>
</head>
<!--Web de referencia: https://www.w3schools.com/html/html_forms.asp-->
<!--Estilo aplicado a todo el cuerpo-->
<body style="width:1000px; margin: auto;">
    <!--Tamaño definido en píxeles. Estilo flotante a la izquerda del texto-->
    <img src="../img/papel.png" width="59px" height="72px" style="float: left;">
    <h1>FORMULARIO DE INSCRIPCIÓN AL SISTEMA</h1>
    <!--Posición del texto ajustada a mano, rojo, tamaño de fuente ajustada en píxeles-->
    <p style="position: absolute; left: 50%; top: 5%; color: red; font-size: 20px;" >Todos los campos son obligatorios</p>
    <!--Nombre del formulario para su identificacion. proceso.php es el archivo que procesará los datos. El método post envía los datos de manera oculta-->
    <form name="formulario1" action="proceso.php" method="post">
        <!--Alineo el texto a la izquierda-->
        <table style="text-align: left;">
        <tr>
            <!--Elemento de formulario del tipo label-->
            <th><label for="Nombre">Nombre</label></th>
            <!--Tipo de entrada: texto. Longitud ajustada en píxeles. Campo obligatorio-->
            <td colspan="2"><input type="text" name="Nombre" style="padding-left: 400px;" required></td>
        </tr>
        <tr>
            <th><label for="Apellidos">Apellidos</label></th>
            <td colspan="2"><input type="text" name="Apellidos" style="padding-left: 400px;" required></td>
        </tr>
        <tr>
            <th><label for="Empresa/Institucion">Empresa/Institución</label></th>
            <td colspan="2"><input type="text" name="Empresa/Institución" style="padding-left:400px;" required></td>
        </tr>
        <tr>
            <th><label for="Ambito de la empresa">Ámbito de la empresa</label></th>
            <td colspan="2" style="border-color: black; border-style: solid; width: 560px; height: 18px;">
                <!--Ajuste manual por píxeles-->
                <!--Elemento de formulario tipo select. Permite elegir entre varias opciones posibles-->
                <select name="Ambito de la empresa" style="padding-right:460px;" required>
                <!--Lista desplegable con las 4 opciones-->
                <option value="Ed">Educación</option>
                <option value="Cm">Comercio</option>
                <option value="In">Industria</option>
                <option value="SV">Servicios</option>
            </td>
            <!--Imagen con posición y tamaño ajustados a mano con medidas relativas (píxeles y porcentajes)-->
            <td><img src="../img/lupa.png" style=" width: 15px; height: 15px; position:absolute; left: 68%; top: 19.8%;"></td>
        </tr>
        <tr>
            <th><label for="Cargo">Cargo</label></th>
            <td colspan="2"><input type="text" name="Cargo" style="padding-left:400px;" required></td>
        </tr>
        <tr>
            <th><label for="Nombre de usuario">Nombre de usuario</label></th>   
            <td><input type="text" name="Nombre de usuario" required></td> 
            <td>(Nombre con el que se identificará dentro del sistema)</td> 
        </tr>
        <tr>
            <th><label for="Contraseña">Contraseña</label></th>
            <!--Elemento de formulario tipo password. Oculta las letras mientras se escribe-->
            <td><input type="password" name="Contraseña" required></td>
            <td>(Procure utilizar combinaciones alfanuméricas)</td>
        <tr>
            <th><label for="Correo electrónico">Correo electrónico</label></th>
            <!--Elemento de formulario tipo email-->
            <td colspan="2"><input type="email" name="Correo electrónico" required></td>
        </tr>
        </table>
        <!--Centro el bloque contenido en la etiqueta p, añadiendo estilo con css-->
    <style>
    p {
        display: flex;
        justify-content: center;
        align-items: center;
        }
    </style>
    <p>
        <!--Elemento de formulario tipo checkbox-->
        <input type="checkbox" id="terminos" name="terminos" value="aceptar" required>
        <label for="terminos"> He leído y acepto los términos del sistema</label><br>
    </p>
        <!--Elemento de formulario tipo submit. Crea un botón para enviar los datos del formulario-->
        <p><br><input type="submit" value="Enviar formulario"></p>
</body>
</html>
